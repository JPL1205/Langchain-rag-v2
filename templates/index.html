<!-- templates/index.html -->
{% extends "base.html" %} {% block content %}
<div class="jumbotron">
  <h1 class="display-4">Welcome to the RAG System Interface</h1>
  <p class="lead">
    This application allows you to upload PDF documents and ask questions based
    on their content.
  </p>
  <hr class="my-4" />
  <p>Use the navigation bar to upload files or ask a question.</p>
  <a
    class="btn btn-primary btn-lg"
    href="{{ url_for('upload_files') }}"
    role="button"
    >Upload Files</a
  >
  <a class="btn btn-success btn-lg" href="{{ url_for('query') }}" role="button"
    >Ask a Question</a
  >
</div>
{% endblock %}
